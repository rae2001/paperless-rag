services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
    restart: unless-stopped

  rag-api:
    build: ./rag-api
    container_name: rag-api
    env_file:
      - .env
    depends_on:
      - qdrant
    ports:
      - "8088:8088"
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3001:8080"
    environment:
      # API Configuration
      - OPENAI_API_BASE_URL=http://192.168.1.77:8088
      - OPENAI_API_KEY=dummy-key-not-needed
      
      # Security
      - WEBUI_SECRET_KEY=paperless-rag-secret-key-2024
      
      # UI Configuration
      - WEBUI_NAME=Paperless Document Assistant
      - DEFAULT_MODELS=paperless-rag
      - DEFAULT_USER_ROLE=user
      
      # RAG Configuration
      - RAG_ENABLED=true
      - ENABLE_RAG_WEB_SEARCH=false
      - ENABLE_LOCAL_WEB_FETCH=true
      - RAG_EMBEDDING_ENGINE=ollama
      - PDF_EXTRACT_IMAGES=false
      
      # Feature Toggles
      - ENABLE_SIGNUP=true
      - ENABLE_LOGIN_FORM=true
      - ENABLE_WEB_SEARCH=false
      - ENABLE_IMAGE_GENERATION=false
      - ENABLE_COMMUNITY_SHARING=false
      
      # Model Configuration
      - MODEL_FILTER_ENABLED=false
      - ENABLE_MODEL_FILTER=false
      
      # Chat Features
      - ENABLE_MESSAGE_RATING=true
      - ENABLE_MESSAGE_EDITING=true
      - SHOW_ADMIN_DETAILS=true
      
      # Database
      - DATABASE_URL=sqlite:///app/backend/data/webui.db
      
    volumes:
      - open-webui-data:/app/backend/data
      - ./openwebui-config:/app/backend/config:ro
    restart: unless-stopped
    depends_on:
      - rag-api

volumes:
  qdrant_data:
  open-webui-data:
