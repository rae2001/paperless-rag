<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperless RAG Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .app {
            max-width: 1000px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e74c3c;
            transition: background-color 0.3s;
        }

        .status-dot.connected {
            background: #2ecc71;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeInUp 0.3s ease;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: white;
            border: 1px solid #e0e6ed;
            border-bottom-left-radius: 4px;
        }

        .message.error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            text-align: center;
            margin: 0 auto;
        }

        .message.info {
            background: #f0f8ff;
            border: 1px solid #cce7ff;
            color: #0066cc;
            text-align: center;
            margin: 0 auto;
            font-style: italic;
        }

        .citations {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #e0e6ed;
        }

        .citations-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .citation {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .citation-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.25rem;
        }

        .citation-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .citation-link:hover {
            text-decoration: underline;
        }

        .input-section {
            display: flex;
            gap: 0.75rem;
            padding: 1rem;
            background: #f8f9fa;
            border-top: 1px solid #e0e6ed;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e6ed;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 80px;
        }

        .send-button:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-style: italic;
            padding: 0.5rem 1rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 0.5rem 0.75rem;
            background: white;
            border: 1px solid #e0e6ed;
            border-radius: 16px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .quick-action:hover {
            background: #f8f9fa;
            border-color: #667eea;
            transform: translateY(-1px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .app {
                height: 100vh;
            }
            
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.25rem;
            }
            
            .message {
                max-width: 95%;
            }
            
            .input-section {
                padding: 0.75rem;
            }
            
            .quick-actions {
                gap: 0.25rem;
            }
            
            .quick-action {
                font-size: 0.8rem;
                padding: 0.4rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Paperless RAG Chat</h1>
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </div>

        <div class="chat-container">
            <div class="quick-actions" id="quick-actions">
                <div class="quick-action" data-question="What documents do I have?">What documents do I have?</div>
                <div class="quick-action" data-question="What topics are covered in my documents?">What topics are covered?</div>
                <div class="quick-action" data-question="Show me documents about contracts">Show contracts</div>
                <div class="quick-action" data-question="What are the quality requirements?">Quality requirements</div>
            </div>

            <div class="messages" id="messages">
                <div class="message info">
                    Welcome! Ask me questions about your documents. I'll search through your Paperless library and provide answers with citations.
                </div>
            </div>
        </div>

        <div class="input-section">
            <input 
                type="text" 
                id="message-input" 
                class="input-field" 
                placeholder="Ask a question about your documents..."
                autocomplete="off"
            >
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.apiBase = this.detectApiUrl();
                this.isConnected = false;
                this.isLoading = false;
                
                this.elements = {
                    messages: document.getElementById('messages'),
                    input: document.getElementById('message-input'),
                    sendButton: document.getElementById('send-button'),
                    statusDot: document.getElementById('status-dot'),
                    statusText: document.getElementById('status-text'),
                    quickActions: document.getElementById('quick-actions')
                };
                
                this.init();
            }
            
            detectApiUrl() {
                // Try to detect the API URL automatically
                const hostname = window.location.hostname;
                const protocol = window.location.protocol;
                
                // If we're on localhost, try localhost:8088
                if (hostname === 'localhost' || hostname === '127.0.0.1') {
                    return `${protocol}//localhost:8088`;
                }
                
                // Otherwise, use the same hostname with port 8088
                return `${protocol}//${hostname}:8088`;
            }
            
            init() {
                this.bindEvents();
                this.checkConnection();
                
                // Auto-retry connection every 30 seconds if disconnected
                setInterval(() => {
                    if (!this.isConnected) {
                        this.checkConnection();
                    }
                }, 30000);
            }
            
            bindEvents() {
                this.elements.sendButton.addEventListener('click', () => this.sendMessage());
                this.elements.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.elements.quickActions.addEventListener('click', (e) => {
                    if (e.target.classList.contains('quick-action')) {
                        const question = e.target.dataset.question;
                        this.elements.input.value = question;
                        this.sendMessage();
                    }
                });
                
                // Auto-resize input on mobile
                this.elements.input.addEventListener('input', () => {
                    this.elements.input.style.height = 'auto';
                    this.elements.input.style.height = this.elements.input.scrollHeight + 'px';
                });
            }
            
            async checkConnection() {
                try {
                    const response = await fetch(`${this.apiBase}/health`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        this.setConnected(true);
                    } else {
                        this.setConnected(false);
                    }
                } catch (error) {
                    console.error('Connection check failed:', error);
                    this.setConnected(false);
                }
            }
            
            setConnected(connected) {
                this.isConnected = connected;
                this.elements.statusDot.classList.toggle('connected', connected);
                this.elements.statusText.textContent = connected ? 'Connected' : 'Disconnected';
                
                if (!connected && !this.elements.messages.querySelector('.connection-error')) {
                    this.addMessage('Connection lost. Retrying...', 'error', null, 'connection-error');
                } else if (connected) {
                    // Remove connection error message if it exists
                    const errorMsg = this.elements.messages.querySelector('.connection-error');
                    if (errorMsg) {
                        errorMsg.remove();
                    }
                }
            }
            
            async sendMessage() {
                const question = this.elements.input.value.trim();
                if (!question || this.isLoading) return;
                
                if (!this.isConnected) {
                    this.addMessage('Please wait for connection to be established.', 'error');
                    return;
                }
                
                this.setLoading(true);
                this.addMessage(question, 'user');
                this.elements.input.value = '';
                
                // Show typing indicator
                const typingId = this.addTypingIndicator();
                
                try {
                    const response = await fetch(`${this.apiBase}/ask`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: question })
                    });
                    
                    this.removeTypingIndicator(typingId);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Server error (${response.status}): ${errorText}`);
                    }
                    
                    const data = await response.json();
                    this.addMessage(data.answer, 'assistant', data.citations);
                    
                } catch (error) {
                    this.removeTypingIndicator(typingId);
                    console.error('Message failed:', error);
                    
                    let errorMessage = 'Sorry, I encountered an error processing your request.';
                    if (error.message.includes('fetch')) {
                        errorMessage = 'Network error. Please check your connection and try again.';
                        this.setConnected(false);
                    } else if (error.message.includes('500')) {
                        errorMessage = 'Server error. The system may be temporarily unavailable.';
                    } else if (error.message.includes('404')) {
                        errorMessage = 'API endpoint not found. Please check the configuration.';
                    }
                    
                    this.addMessage(errorMessage, 'error');
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(loading) {
                this.isLoading = loading;
                this.elements.sendButton.disabled = loading;
                this.elements.input.disabled = loading;
                
                if (loading) {
                    this.elements.sendButton.innerHTML = '<div class="loading-indicator"></div>';
                } else {
                    this.elements.sendButton.textContent = 'Send';
                    this.elements.input.focus();
                }
            }
            
            addMessage(content, type, citations = null, className = '') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type} ${className}`.trim();
                
                let messageHTML = `<div class="message-content">${this.escapeHtml(content)}</div>`;
                
                if (citations && citations.length > 0) {
                    messageHTML += '<div class="citations">';
                    messageHTML += '<div class="citations-title">Sources:</div>';
                    
                    citations.forEach(citation => {
                        const pageText = citation.page ? `, Page ${citation.page}` : '';
                        const scoreText = citation.score ? ` (${(citation.score * 100).toFixed(1)}%)` : '';
                        
                        messageHTML += `
                            <div class="citation">
                                <div class="citation-title">
                                    ${this.escapeHtml(citation.title)}${pageText}${scoreText}
                                </div>
                                ${citation.url ? `<a href="${citation.url}" target="_blank" class="citation-link">View in Paperless â†’</a>` : ''}
                            </div>
                        `;
                    });
                    
                    messageHTML += '</div>';
                }
                
                messageDiv.innerHTML = messageHTML;
                this.elements.messages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv;
            }
            
            addTypingIndicator() {
                const typingDiv = document.createElement('div');
                const typingId = 'typing-' + Date.now();
                typingDiv.id = typingId;
                typingDiv.className = 'typing-indicator';
                typingDiv.innerHTML = `
                    <span>Assistant is typing</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                this.elements.messages.appendChild(typingDiv);
                this.scrollToBottom();
                
                return typingId;
            }
            
            removeTypingIndicator(typingId) {
                const typingDiv = document.getElementById(typingId);
                if (typingDiv) {
                    typingDiv.remove();
                }
            }
            
            scrollToBottom() {
                this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the chat app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
